<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Keypad
        </title>
        <link rel="stylesheet" type="text/css" href="../CSS/keypad.css">
        <script src="../Javascript/keypad.js" defer></script>        
    </head>
    <body>
        <header>
            <center>
            <h1 id="winstate">Try and guess the four digit code! Only 1000 possibilities.</h1>
            <br>
            </center>
        </header>
        <main>
            <section>
                <center>
                <table>
                    <tr>
                        <td colspan="3"><div class="block" id="display">Enter The Password</div></td>
                    </tr>
                    <tr>
                        <td><div class="block" id="1">1</div></td>
                        <td><div class="block" id="2">2</div></td>
                        <td><div class="block" id="3">3</div></td>
                    </tr>
                    <tr>
                        <td><div class="block" id="4">4</div></td>
                        <td><div class="block" id="5">5</div></td>
                        <td><div class="block" id="6">6</div></td>
                    </tr>
                    <tr>
                        <td><div class="block" id="7">7</div></td>
                        <td><div class="block" id="8">8</div></td>
                        <td><div class="block" id="9">9</div></td>
                    </tr>
                    <tr>
                        <td colspan="3"><div class="block" id="0">0</div></td>
                    </tr>
                    <tr>
                        <td colspan="3"><div class="block" id="submit">Submit</div></td>
                    </tr>
                </table>

                <br>
                <br>
                <h2><a href="index.html">Return to Home</a></h2>
                </center>
            </section>
        </main>
    </body>
</html>
